<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Late Night Tivia</title>
    <link href="https://fonts.googleapis.com/css?family=Alice|Cuprum|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>

<body>
    <h1>Late Night Trivia</h1>
    <div class="gameBox">
        <div id="openingSplash">
            <div id="startButton">
                <p>Click here to start...</p>
            </div>
        </div>
        <div id="runningGameBox">
            <div id="questionField">
                <!-- this area gets populated by the js -->
                <p></p>
            </div>
            <br>
            <div id="choiceField">
                <div class="answerChoice" id="answer1"><!-- this area gets populated by the js --></div>
                <div class="answerChoice" id="answer2"><!-- this area gets populated by the js --></div>
                <div class="answerChoice" id="answer3"><!-- this area gets populated by the js --></div>
                <div class="answerChoice" id="answer4"><!-- this area gets populated by the js --></div>
                <div class="answerChoice" id="answer5"><!-- this area gets populated by the js --></div>
            </div>
            <br>
            <div id="timerClock">
                <!-- this area gets populated by the js -->
                <p></p>
            </div>
        </div>
        <div id="responseSplash">
            <div id="dialogDisplay">
                <p></p>
            </div>
        </div>
    </div>
</body>

<script src="assets/javascript/app.js"></script>

</html>
